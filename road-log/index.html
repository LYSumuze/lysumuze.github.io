    <style>
        /* (åŸæœ‰çš„CSSæ ·å¼ä¿æŒä¸å˜ï¼Œè¿™é‡Œçœç•¥ä»¥èŠ‚çœç¯‡å¹…ï¼Œè¯·å®Œæ•´å¤åˆ¶ä¹‹å‰çš„CSSä»£ç ) */
        :root { --primary: #2b7a4b; --primary-dark: #1e5f3a; --bg-color: #f3f6f9; --card-bg: #ffffff; --text-main: #1e3c5c; --text-sub: #4a5a6e; --border-color: #e9edf2; --input-bg: #fafbfc; --danger: #b91c1c; --success: #16a34a; }
       
        * { box-sizing: border-box; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-color); margin: 0; padding: 12px; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 500px; margin: 0 auto; width: 100%; }
        h1 { font-size: 1.6rem; color: var(--text-main); margin: 0 0 12px 0; font-weight: 600; border-left: 6px solid var(--primary); padding-left: 12px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 18px 16px; margin-bottom: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid var(--border-color); }
        .section-title { font-weight: 600; font-size: 1.1rem; color: var(--text-main); margin: 16px 0 12px 0; display: flex; align-items: center; gap: 8px; }
        .section-title::before { content: ''; width: 4px; height: 18px; background: var(--primary); border-radius: 4px; display: inline-block; }
        .form-row { margin-bottom: 16px; }
        .form-row label { display: block; font-size: 0.9rem; color: var(--text-sub); margin-bottom: 6px; font-weight: 500; }
        .form-row input, .form-row select { width: 100%; padding: 14px 16px; font-size: 1rem; border: 1px solid var(--border-color); border-radius: 16px; background: var(--input-bg); transition: 0.2s; -webkit-appearance: none; color: var(--text-main); }
        .form-row input:focus, .form-row select:focus { border-color: var(--primary); outline: none; background: var(--card-bg); box-shadow: 0 0 0 3px rgba(43,122,75,0.1); }
        .inline-group { display: flex; gap: 12px; flex-wrap: wrap; }
        .inline-group .form-row { flex: 1 1 120px; }
        .vehicle-group { display: flex; flex-wrap: wrap; gap: 16px; margin-top: 8px; }
        .vehicle-item { background: var(--input-bg); border-radius: 40px; padding: 8px 18px; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border-color); transition: all 0.2s; }
        .vehicle-item input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--primary); margin: 0; }
        .vehicle-item label { font-size: 1rem; font-weight: 500; color: var(--text-main); }
